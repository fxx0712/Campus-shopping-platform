<!-- ==========Create NFT Section start Here========== -->
<section class="create-nft-section padding-bottom padding-top">
    <div class="container">
        <div class="section-wrapper">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- create item -->
                    <div class="create-nft py-5 px-4">
                        <form class="create-nft-form" method="post" enctype="multipart/form-data" id="forms">
                            <!-- upload field -->
                            <div class="upload-item mb-30">
                                <p>PNG,JPG,JPEG,SVG(Max-150mb)</p>
                                <div class="custom-upload">
                                    <div class="file-btn"><i class="icofont-upload-alt"></i>
                                        上传商品相关图片</div>
                                    <input type="file" id="imgshop" name="img_shop">
                                </div>
                            </div>
                            <!-- item name input -->
                            <div class="form-floating item-name-field mb-3">
                                <input type="text" class="form-control" id="itemNameInput_name" placeholder="Item Name">
                                <label for="itemNameInput">商品名称</label>
                            </div>
                            <!-- item-description -->
                            <div class="form-floating item-desc-field mb-30">
                                    <textarea class="form-control" placeholder="Item Description"
                                              id="itemDesc"></textarea>
                                <label for="itemDesc">商品描述</label>
                            </div>

                            <div class="item-price-field mb-3">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="itemPriceInput_money"
                                                placeholder="Item Price">
                                            <label for="itemPriceInput">购入价格</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="itemPriceInput_price"
                                                   placeholder="Item Price">
                                            <label for="itemPriceInput">现出价</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="submit-btn-field text-center">
                                <button type="button" onclick="uploads()" id="btn_shop">发布商品</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
